<section id="mal-book" class="text-center" style="background: url(img/03.jpg);
	background-size: cover;
	background-position: center;
	background-attachment: fixed;
	background-repeat: no-repeat;
	color: #ffffff;">

    <!-- <h1><a href="index.html">Merry Grand Hotel</a></h1> -->
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 book-bg mg-book-now">
                    <h4 class="wt bokk">RESERVATION</h4>
                    <div class="mg-bn-forms">
                        <form>
                            <div class="col-md-12 forbg">


                                <div class="col-md-10 dropdown-buttons">
                                    <link rel="stylesheet" href="css/merry.css"/>
                                    <script src="js/jquery-ui.js"></script>
                                    <script>
                                        $(function () {
                                            $("#datepicker,#datepicker1").datepicker();
                                        });
                                    </script>

                                </div>

                                <div class="col-md-3 dropdown-button">
                                    <div class="book_date">
                                        <form>
                                            <input class="date" id="datepicker" type="text" value="Check In"
                                                   onfocus="this.value = '';"
                                                   onblur="if (this.value == '') {this.value = 'Check In';}">
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-3 dropdown-button">
                                    <div class="book_date">
                                        <form>
                                            <input class="date1" id="datepicker1" type="text" value="Check Out"
                                                   onfocus="this.value = '';"
                                                   onblur="if (this.value == '') {this.value = 'Check Out';}">
                                        </form>
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="col-md-6">
                                        <select class="form-control classic">
                                            <option>ADULT</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-control classic">
                                            <option>CHILDRENS</option>
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>


                            </div>


                            <div class="col-md-12 book-btn">
                                <button class="btn btn-default">BOOK NOW</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</section>
