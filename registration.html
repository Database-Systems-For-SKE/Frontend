<nav id="mal-menu" class="navbar navbar-default navbar-fixed-top">

<section id="mal-book" class="text-center" style="background: url(img/03.jpg);
	background-size: cover;
	background-position: center;
	background-attachment: fixed;
	background-repeat: no-repeat;
	color: #ffffff;">
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-12 book-bg mg-book-now col-sm-12">
                    <h4 class="wt bokk">registration</h4>
                    <div class="mg-bn-forms">
                        <form>
                            <div class="col-md-12 forbg col-sm-12">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-7 col-md-offset-2 col-xs-12 col-sm-11">
                                            <form role="form" method="POST" action="#">
                                                <fieldset>
                                                    <div class="form-group col-md-6 col-xs-6 col-sm-6">
                                                        <label for="first_name">First name</label>
                                                        <input type="text" class="form-control" name="" id="first_name"
                                                               placeholder="FIRST NAME">
                                                    </div>
                                                    <div class="form-group col-md-6 col-xs-6 col-sm-6">
                                                        <label for="last_name">Last name</label>
                                                        <input type="text" class="form-control" name="last_name" id="last_name"
                                                               placeholder="LAST NAME">
                                                    </div>
                                                    <div class="form-group col-md-12 col-xs-12 col-sm-12">
                                                        <label for="address">Address</label>
                                                        <textarea type="text" class="form-control" name="" id="address"
                                                               placeholder="ADDRESS"></textarea>
                                                    </div>
                                                    <div class="form-group col-md-12 col-xs-12 col-sm-12">
                                                        <label for="email">Email</label>
                                                        <input type="email" class="form-control" name="" id="email"
                                                               placeholder="EMAIL">
                                                    </div>
                                                    <div class="form-group col-md-6 col-xs-6 col-sm-6">
                                                        <label for="password">Password</label>
                                                        <input type="password" class="form-control" name=""
                                                               id="password" placeholder="PASSWORD">
                                                    </div>
                                                    <div class="form-group col-md-6 col-xs-6 col-sm-6">
                                                        <label for="confirm_password">Confirm Password</label>
                                                        <input type="password" class="form-control" name=""
                                                               id="confirm_password" placeholder="CONFIRM PASSWORD">
                                                    </div>
                                                </fieldset>
                                                <div class="col-md-12 book-btn">
                                                    <button class="btn btn-default">REGISTRATION NOW</button>
                                                    <div class="col-md-12">
                                                        <br>
                                                        <a href="login.html">already have an account ?</a>
                                                    </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
