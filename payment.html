 ExpireDate (#expireDate) -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merry Grand Hotel</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="css/owl.theme.default.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/connected.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker-1.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.standalone.min.css">
    <script>
        $(document).ready(function () {
            getPrice();
            $('.input-daterange').datepicker({
                format: "yyyy/mm/dd",
                toggleActive: true
            });
        });
    </script>
</head>

<body>

<nav id="mal-menu" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html#mal-home" class="page-scroll">Home</a></li>
            <li><a href="#" class="page-scroll">payment</a></li>
        </ul>
    </div>
</nav>

<section id="mal-book" class="text-center" style="background: url(img/03.jpg);
	background-size: cover;
	background-position: center;
	background-attachment: fixed;
	background-repeat: no-repeat;
	color: #ffffff;">
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7 book-bg mg-book-now">
                    <h4 class="wt bokk">PAYMENT</h4>
                    <div class="mg-bn-forms">
                        <form>
                            <div class="form-group col-md-12 forbg">
                                <div class="col-md-12">
                                    <a><img alt="Credit Card Logos" title="Credit Card Logos"
                                            src="http://www.credit-card-logos.com/images/multiple_credit-card-logos-1/credit_card_logos_16.gif"
                                            width="336" height="50" border="0"/></a>
                                    <br><br>
                                    <div id="booking" style="color: #0f0f0f" align="right"><h1></h1></div>
                                    <div id="price" style="color: #0f0f0f"><h4></h4></div>
                                    <br>
                                    <input type="name" class="form-control" id="nameOnCard" style="text-transform:uppercase" placeholder="NAME ON CARD">
                                    <br>
                                    <input maxlength="16" type="number" class="form-control" placeholder="CARD NUMBER"
                                           id="creditCardNo">
                                    <br>
                                    <div class="input-daterange" data-date-start-date="+1d"
                                         id="datepicker">
                                        <input type="text" class="form-control" style="text-align: left" name="start"
                                               placeholder="EXPIRE DATE" id="expireDate"/>
                                    </div>
                                    <br>
                                    <div class="col-md-12 book-btn">
                                        <button class="btn btn-default" onclick="insert_payment()"
                                                type="button">COMPLETE PAYMENT
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
